

<div class="card"  *ngIf="item.isAvailable" style="width: 18rem;" routerLink='/productdetails'>
 <img src={{item.image}} class="card-img-top" alt="...">
 <div class="card-body">
   <h5 class="card-title">{{item.name|uppercase}}</h5>
   <h5 class="card-title">Rs.{{item.price}}</h5>
   <h6 class="card-title">{{item.description}}</h6>
   <button  class="btn btn-primary" *ngIf="true" [disabled]="!item.isAvailable" >ADD to CART</button>
 </div>
</div>
