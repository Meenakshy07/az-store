<div class="container">
    <h2>Add Products</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="text">Product Name:</label>
        <input type="text" class="form-control" formControlName="name" id="name"  >
      </div>
      <div class="form-group">
        <label for="number">Price:</label>
        <input type="number" class="form-control" formControlName="price" id="pwd" >
      </div>
      <div class="form-group">
        <label for="text">Image:</label>
        <input type="text" class="form-control" formControlName="image" id="name">
      </div>
      <div class="form-group">
        <label for="text">Description:</label>
        <input type="text" class="form-control" formControlName="description" id="name"  >
      </div>
      <div class="form-group">
        <label for="text">isAvailable :</label>
        <select formControlName="isAvailable"  >
          <option value="true">Yes</option>
          <option value="false">No</option>
          </select>
      </div>
      
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
